<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scissors</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
 

</head>

<body>
      
    <!-- senction1 contanis the whole green area and the text there -->
    <div class="section1">
        <div class="welcome">"Hello, Welcome!!"</div>
        <div>Can You Beat Ray the cpu on rock,paper and scissors game?</div>
        <div class="makechoice"> Make Your Choice Below</div>
    </div>
     <!-- section2 containst the player and computer scores -->
    <div class="section2">

         <div class="section2left">

            <div class="cpchoice"></div>
            <div class="cpscore"></div>
            
         </div>
         <div class="section2right">
            
            <div class="playerchoice"></div>
            <div class="playerscore"> </div>

         </div>

         
    </div>
     <!-- this section3 contains the 3 buttons to choose from the page -->
    <div class="section3">
        <button id="rock" class="gamebuttons"> Rock</button>
        <button id="paper" class="gamebuttons"> Paper</button>
        <button id="scissors" class="gamebuttons"> Scissors</button>
    </div>

    <div class="section4">
        <p class="para"> Make your choice!</p>
    </div>

    <div class="section5">
        <button class="nextround">Next Round</button>
    </div>

    


</body>
</html>
